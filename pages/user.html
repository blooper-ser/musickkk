<!DOCTYPE html>
<html>
<head>
    <title>ikkachi Music Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #11053d, #02112c);
            margin: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        nav {
            width: 100%;
            background: linear-gradient(to right, #1e3a8a, #047857);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #060606;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        nav h1 {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 15px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 40px;
            box-shadow: 0 8px 20px rgba(48, 193, 250, 0.715);
            padding: 40px;
            width: 250px;
            text-align: center;
            margin-top: 100px; /* Add margin to separate from the nav */
        }

        .container h2 {
            margin-bottom: 30px;
            color: #4a154b;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #6a11cb;
            outline: none;
        }

        .form-group button {
            background-color: #e0e014;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #4a154b;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
        }

        .switch-form {
            margin-top: 20px;
        }

        .switch-form a {
            color: #100cf3;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <h1>ikkachi Music</h1>
        <ul>
            <button onclick="logout()">Logout</button>

<script>
function logout() {
  localStorage.removeItem("token");
  window.location.href = "pages/user.html";
}
</script>
        </ul>
    </nav>

    <!-- Login Container -->
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginIdentifier">Email or Username:</label>
                <input type="text" id="loginIdentifier" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div id="loginErrorMessage" class="error-message"></div>
        </form>
        <div class="switch-form">
            New to ikkachi Music? <a href="#" onclick="showRegister()"> Register</a>
        </div>
    </div>

    <!-- Register Container -->
    <div class="container" id="registerContainer" style="display: none;">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerUsername">Username:</label>
                <input type="text" id="registerUsername" name="registerUsername" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" name="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" name="registerPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
            <div id="registerErrorMessage" class="error-message"></div>
        </form>
        <div class="switch-form">
            <a href="#" onclick="showLogin()">Login</a>
        </div>
    </div>

    <script>
const API_URL = "https://musickkk-3pj5.onrender.com/api/auth";

function showRegister() {
    document.getElementById('loginContainer').style.display = 'none';
    document.getElementById('registerContainer').style.display = 'block';
}

function showLogin() {
    document.getElementById('registerContainer').style.display = 'none';
    document.getElementById('loginContainer').style.display = 'block';
}

// REGISTER
document.getElementById("registerForm").addEventListener("submit", async function (e) {
    e.preventDefault(); // ðŸ”¥ STOP PAGE RELOAD

    const username = document.getElementById('registerUsername').value;
    const email = document.getElementById('registerEmail').value;
    const password = document.getElementById('registerPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const errorMessage = document.getElementById('registerErrorMessage');

    if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match.";
        return;
    }

    try {
        const response = await fetch(`${API_URL}/register`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();

        if (response.ok) {
            errorMessage.style.color = "green";
            errorMessage.textContent = "Registration successful!";
            showLogin();
        } else {
            errorMessage.textContent = data.message || "Registration failed.";
        }

    } catch (err) {
        errorMessage.textContent = "Server error.";
    }
});

// LOGIN
document.getElementById("loginForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const identifier = document.getElementById('loginIdentifier').value;
  const password = document.getElementById('loginPassword').value;
  const errorMessage = document.getElementById('loginErrorMessage');

  try {
    const response = await fetch("https://musickkk-3pj5.onrender.com/api/auth/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ identifier, password })   // ðŸ”¥ changed here
    });

    const data = await response.json();

    if (response.ok) {
      localStorage.setItem("token", data.token);
      window.location.href = "pages/home.html";
    } else {
      errorMessage.textContent = data.message || "Login failed.";
    }

  } catch (err) {
    errorMessage.textContent = "Server error.";
  }
});
</script>

</body>
</html>
