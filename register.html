<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ikkachi Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation Bar -->
    <nav class="flex justify-between items-center p-5 bg-gradient-to-r from-blue-500 to-green-500 shadow-lg">
        <h1 class="text-3xl font-extrabold">ikkachi Music</h1>
        <ul class="flex space-x-6 text-lg">
            <li><a href="index.html" class="hover:text-yellow-300 transition duration-300">Home</a></li>
            <li><a href="#" class="hover:text-yellow-300 transition duration-300">Trending</a></li>
            <li><a href="#" class="hover:text-yellow-300 transition duration-300">New Releases</a></li>
            <li><a href="#" class="hover:text-yellow-300 transition duration-300">Genres</a></li>
        </ul>
    </nav>

    <!-- Registration Form Section -->
    <section class="flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('https://via.placeholder.com/1920x1080');">
        <div class="bg-black bg-opacity-50 p-10 rounded-lg w-full max-w-md">
            <h2 class="text-3xl font-bold text-center mb-8">Register for ikkachi Music</h2>
            <form id="registerForm" class="space-y-6">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-lg font-medium mb-2">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-3 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300" placeholder="Enter your username" required>
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-lg font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-3 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300" placeholder="Enter your email" required>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-lg font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-3 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300" placeholder="Enter your password" required>
                </div>

                <!-- Confirm Password Field -->
                <div>
                    <label for="confirmPassword" class="block text-lg font-medium mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="w-full px-4 py-3 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-300" placeholder="Confirm your password" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-yellow-300 text-gray-900 px-6 py-3 rounded-full font-semibold hover:bg-yellow-400 transition duration-300">Register</button>
            </form>

            <!-- Login Link -->
            <p class="text-center mt-6">
                Already have an account? <a href="login.html" class="text-yellow-300 hover:text-yellow-400 transition duration-300">Login here</a>
            </p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 p-10 text-center">
        <p class="text-gray-400">&copy; 2023 ikkachi Music. All rights reserved.</p>
        <div class="mt-4 flex justify-center space-x-6">
            <a href="#" class="text-gray-400 hover:text-yellow-300 transition duration-300"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-gray-400 hover:text-yellow-300 transition duration-300"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-gray-400 hover:text-yellow-300 transition duration-300"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <!-- JavaScript for Form Submission -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            // Simulate a registration request (replace with actual backend API call)
            const response = await fetch('https://your-backend-api.com/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, password }),
            });

            const data = await response.json();

            if (response.ok) {
                alert('Registration successful!');
                window.location.href = 'login.html'; // Redirect to login page
            } else {
                alert(data.message || 'Registration failed. Please try again.');
            }
        });
    </script>
</body>
</html>
