<!DOCTYPE html>
<html>
<head>
    <title>ikkachi Music Login PageS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #11053d, #02112c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        nav {
            width: 100%;
            background: linear-gradient(to right, #1e3a8a, #047857);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #ffcc00;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        nav h1 {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 15px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 350px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 30px;
            color: #4a154b;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #6a11cb;
            outline: none;
        }

        .form-group button {
            background-color: #6a11cb;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #4a154b;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
        }

        .switch-form {
            margin-top: 20px;
        }

        .switch-form a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="flex justify-between items-center p-5 bg-gradient-to-r from-blue-500 to-green-500 shadow-lg">
        <h1 class="text-3xl font-extrabold">ikkachi Music</h1>
        <ul class="flex space-x-6 text-lg">
            <li><a href="#" class="hover:text-yellow-300 transition duration-300">Home</a></li>
            <li><a href="#" class="hover:text-yellow-300 transition duration-300">Trending</a></li>
            <li><a href="#" class="hover:text-yellow-300 transition duration-300">New Releases</a></li>
            <li><a href="#" class="hover:text-yellow-300 transition duration-300">Genres</a></li>
        </ul>
    </nav>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginUsername">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div id="loginErrorMessage" class="error-message"></div>
        </form>
        <div class="switch-form">
            <a href="#" onclick="showRegister()">Register</a>
        </div>
    </div>

    <div class="container" id="registerContainer" style="display: none;">
        <h2>Register</h2>
        <form id="registerForm" onsubmit="return validateRegister()">
            <div class="form-group">
                <label for="registerUsername">Username:</label>
                <input type="text" id="registerUsername" name="registerUsername" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" name="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" name="registerPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
            <div id="registerErrorMessage" class="error-message"></div>
        </form>
        <div class="switch-form">
            <a href="#" onclick="showLogin()">Login</a>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || {};

        function showRegister() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('registerContainer').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('registerContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
        }

        function validateLogin() {
            const username = document.getElementById('loginUsername').value;
            const Email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorMessage = document.getElementById('loginErrorMessage');

            if (users[username] === password) {
                window.location.href = "cars.html"; // Redirect on success
                return false;
            } else {
                errorMessage.textContent = "Incorrect username or password.";
                return false;
            }
        }

        function validateRegister() {
            const username = document.getElementById('registerUsername').value;
            const Email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('registerErrorMessage');

            if (username === '' || password === '' || confirmPassword === '') {
                errorMessage.textContent = 'Please fill in all fields.';
                return false;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                return false;
            }

            users[username] = password;
            localStorage.setItem('users', JSON.stringify(users));

            errorMessage.textContent = "Registration Successful.";
            errorMessage.style.color = "green";
            showLogin();
            return false;
        }
    </script>


    
</body>
</html>
